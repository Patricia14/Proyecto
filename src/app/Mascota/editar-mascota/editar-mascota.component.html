<h2>Editar mascota <mat-icon>pets</mat-icon></h2>
<form (ngSubmit)="onSubmit()" #formMascota="ngForm">
    <p>
        <mat-form-field>
            <input matInput name="nombre" [(ngModel)]="mascota.nombre_mascota"
                type="text"
                placeholder="Nombre">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field>
            <input matInput name="edad" [(ngModel)]="mascota.edad_mascota"
                type="number"
                placeholder="Edad" min="0">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field>
            <input matInput name="raza" [(ngModel)]="mascota.raza_mascota"
                type="text"
                placeholder="Raza">
        </mat-form-field>
    </p>
    <p>

        <label>Selecciona Due√±o</label>
        <select class="form-control" [(ngModel)]="mascota.id_cliente" name="opcionSeleccionado">
            <option disabled value="Selecciona">Selecciona</option>
            <option *ngFor="let u of unidadesUsuario" value="{{u.id_usuario}}">
                {{u.id_usuario}} - {{u.nombre_usuario}}

            </option>
        </select>
    </p>
    <p>
        <button type="submit" mat-flat-button color="accent">Guardar</button>
        &nbsp;
        <button (click)="volver()" type="button" mat-flat-button color="primary">Volver</button>
    </p>
</form>
