<h2>Listado de mascotas</h2>
<table mat-table [dataSource]="mascotas" class="mat-elevation-z8" style="width: 100%;">
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let mascota"> {{mascota.nombre_mascota}} </td>
    </ng-container>
    <ng-container matColumnDef="raza">
        <th mat-header-cell *matHeaderCellDef>Edad</th>
        <td mat-cell *matCellDef="let mascota"> {{mascota.edad_mascota}} </td>
    </ng-container>
    <ng-container matColumnDef="edad">
        <th mat-header-cell *matHeaderCellDef>Raza</th>
        <td mat-cell *matCellDef="let mascota"> {{mascota.raza_mascota}} </td>
    </ng-container>
    <ng-container matColumnDef="usuario">
        <th mat-header-cell *matHeaderCellDef>Due√±o</th>
        <td mat-cell *matCellDef="let mascota"> {{mascota.id_cliente}} </td>
    </ng-container>
    <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef>Editar</th>
        <td mat-cell *matCellDef="let mascota">
            <a mat-icon-button [routerLink]="['/mascotas/editar', mascota.id_mascota ]">
                <mat-icon color="primary">edit</mat-icon>
            </a>
        </td>
    </ng-container>
    <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let mascota">
            <button (click)="eliminarMascota(mascota)" mat-icon-button>
                <mat-icon color="warn">delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['nombre', 'edad', 'raza', 'usuario', 'editar', 'eliminar']"></tr>
    <tr mat-row *matRowDef="let fila; columns: ['nombre', 'edad', 'raza', 'usuario', 'editar', 'eliminar'];"></tr>
</table>
