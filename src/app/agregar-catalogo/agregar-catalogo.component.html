<h2>Agregar catalogo <mat-icon>pets</mat-icon>
</h2>
<form (ngSubmit)="onSubmit()" #formCatalogo="ngForm">
    <p>

        <mat-form-field>
            <input matInput name="nombre" [(ngModel)]="catalogo.nombre" type="text" placeholder="Nombre">
        </mat-form-field>
    </p>

    <p>
        <mat-form-field>
            <input matInput name="precio" [(ngModel)]="catalogo.precio" type="number" placeholder="Precio">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field>
            <input matInput name="imagen" [(ngModel)]="catalogo.imagen" type="text" placeholder="imagen">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field>
            <input matInput name="descripcion" [(ngModel)]="catalogo.descripcion" type="text" placeholder="Descripcion">
        </mat-form-field>
    </p>
    <p>
        <button type="submit" mat-flat-button color="accent">Guardar</button>
    </p>
</form>
