<div class="contenedor-padre">
  <mat-toolbar class="barra" color="warn">
    <mat-toolbar-row>
      <button (click)="cajon.toggle()" mat-icon-button>
        <mat-icon>menu</mat-icon>
      </button>
      <span>
        Veterinaria pets
      </span>
      <mat-toolbar-row class="flexExpand">
        <nav class="navbar-expand-lg navbar-dark bg-warn rounded ">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample"
            aria-controls="navbarsExample" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarsExample">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" *ngIf="loginbtn" routerLink="home" routerLinkActive="active">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" *ngIf="loginbtn" routerLink="login" routerLinkActive="active">Login</a>
              </li>
              <li class="nav-item">
                <button type="button" *ngIf="logoutbtn" class="btn btn-block" (click)="logout()">logout</button>
              </li>
              <li class="nav-item">
                <a class="nav-link" *ngIf="loginbtn" routerLink="registracion" routerLinkActive="active">Registrase</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" *ngIf="logoutbtn" routerLink="dashboard" routerLinkActive="active">Dashboard</a>
              </li>
            </ul>
          </div>
        </nav>
      </mat-toolbar-row>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-sidenav-container class="contenido">
    <mat-sidenav style="min-width: 300px;" #cajon mode="side">
      <mat-nav-list>
        <a mat-list-item routerLink="/mascotas/agregar">
          <mat-icon color="accent">add</mat-icon>
          Agregar mascota
        </a>
        <a mat-list-item routerLink="/mascotas">
          <mat-icon color="primary">pets</mat-icon>
          Ver mascotas
        </a>
      </mat-nav-list>
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              <mat-icon color="primary">shopping_bag</mat-icon>
              Catalogo
            </mat-panel-title>
          </mat-expansion-panel-header>

          <mat-nav-list>
            <a mat-list-item routerLink="/agregar-catalogo">
              <mat-icon color="primary">add</mat-icon>
              Agregar catalogo
            </a>
            <a mat-list-item routerLink="/listar-catalogo">
              <mat-icon color="primary">shopping</mat-icon>
              Ver articulo al catalogo
            </a>
          </mat-nav-list>
        </mat-expansion-panel>
      </mat-accordion>
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              MÃ¡s
            </mat-panel-title>
          </mat-expansion-panel-header>

          <mat-nav-list>
            <a mat-list-item routerLink="/acerca-de">
              Acerca de
            </a>
            <a mat-list-item href='#'>
              salir
            </a>
          </mat-nav-list>
        </mat-expansion-panel>
      </mat-accordion>
    </mat-sidenav>
    <mat-sidenav-content class="padding-10">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
