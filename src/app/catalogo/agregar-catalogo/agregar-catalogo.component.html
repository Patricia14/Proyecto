<h2>Agregar catalogo <mat-icon>pets</mat-icon>
</h2>
<form (ngSubmit)="onSubmit()" #formCatalogo="ngForm">
    <p>

        <mat-form-field>
            <input matInput name="nombre" [(ngModel)]="catalogoModel.nombre_catalogo" type="text" placeholder="Nombre">
        </mat-form-field>
    </p>

    <p>
        <mat-form-field>
            <input matInput name="precio" [(ngModel)]="catalogoModel.precio_catalogo" type="number" placeholder="Precio">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field>
            <input matInput name="codigo" [(ngModel)]="catalogoModel.codigo_catalogo" type="text" placeholder="codigo">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field>
            <input matInput name="descripcion" [(ngModel)]="catalogoModel.descripcion_catalogo" type="text" placeholder="Descripcion">
        </mat-form-field>
    </p>
    <p>
        <button type="submit" mat-flat-button color="accent">Guardar</button>
    </p>
</form>
