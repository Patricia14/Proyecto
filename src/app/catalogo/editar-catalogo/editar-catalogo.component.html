<h2>Editar catalogo <mat-icon>pets</mat-icon></h2>
<form (ngSubmit)="onSubmit()" #formCatalogo="ngForm">
    <p>
        <mat-form-field>
            <input matInput name="nombre" [(ngModel)]="catalogo.nombre_catalogo"
                type="text"
                placeholder="Nombre">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field>
            <input matInput name="precio" [(ngModel)]="catalogo.precio_catalogo"
                type="number"
                placeholder="Precio">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field>
            <input matInput name="codigo" [(ngModel)]="catalogo.codigo_catalogo"
                type="text"
                placeholder="Codigo">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field>
            <input matInput name="descripcion" [(ngModel)]="catalogo.descripcion_catalogo"
                type="text"
                placeholder="descripcion">
        </mat-form-field>
    </p>
    
    <p>
        <button type="submit" mat-flat-button color="accent">Guardar</button>
        &nbsp;
        <button (click)="volver()" type="button" mat-flat-button color="primary">Volver</button>
    </p>
</form>
