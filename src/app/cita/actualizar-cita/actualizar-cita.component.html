<h2>Editar Cita <mat-icon>perm_identity</mat-icon></h2>
<form (ngSubmit)="onSubmit()" #formCita="ngForm">
 
    <p>
        
        <mat-form-field>
               <input matInput name="fecha" [(ngModel)]="cita.fecha_cita" type="date" placeholder="fecha">
           </mat-form-field>
           </p>
   <p>
           <mat-form-field>
               <input matInput name="hora" [(ngModel)]="cita.hora_cita" type="time" placeholder="hora" >
           </mat-form-field>
       </p>
       <p>
           <mat-form-field>
               <input matInput name="descripcion" [(ngModel)]="cita.descripcion_cita" type="text" placeholder="descripcion">
           </mat-form-field>
       </p>
           
      
<p><label>Seleccione el Id cliente</label>
    <select class="form-control" [(ngModel)]="cita.id_cliente" name="opcionSeleccionado">
        <option disabled value="Selecciona">Selecciona</option>
        <option *ngFor="let u of unidadesCita" value="{{u.id_mascota}}">
            {{u.id_mascota}} - {{u.nombre_mascota}}
            
        </option>
        
    </select></p>
    
    <p>
        <button type="submit" mat-flat-button color="accent">Guardar</button>
        &nbsp;
        <button (click)="volver()" type="button" mat-flat-button color="primary">Volver</button>
    </p>
</form>
