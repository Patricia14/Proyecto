<h2>Agregar Cita <mat-icon>create</mat-icon>
</h2>
<div>
    <form (ngSubmit)="onSubmit()" #formCita="ngForm" *ngxPermissionsOnly="['2']">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Registre la fecha</mat-label>
            <input matInput name="fecha"  [min]="minDate" [max]="maxDate" [matDatepicker]="picker"
                [(ngModel)]="citaModel.fecha_cita">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <p>
            <mat-form-field class="example-full-width" appearance="fill">
                <input matInput name="hora" [(ngModel)]="citaModel.hora_cita" type="time" placeholder="hora">
            </mat-form-field>
        </p>
        <p>
            <mat-form-field>
                <input matInput name="descripcion" [(ngModel)]="citaModel.descripcion_cita" type="text"
                    placeholder="descripcion">
            </mat-form-field>
        </p>
        <p>

            <label>Selecciona Mascota</label>
            <select class="form-control" [(ngModel)]="opcionSeleccionadoCita" name="opcionSeleccionadoCita"
                (change)="prueba($event)">
                <option disabled value="Selecciona">Selecciona</option>
                <option *ngFor="let u of unidadesCita" value="{{u.id_mascota}}">
                    {{u.nombre_usuario}} - {{u.nombre_mascota}}

                </option>
            </select>
        </p>
        <p>
            <button type="submit" mat-flat-button color="accent">Guardar</button>
        </p>

    </form>

</div>
