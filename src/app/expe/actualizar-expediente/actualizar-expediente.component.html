<h2>Editar Expediente <mat-icon>perm_identity</mat-icon></h2>
<form (ngSubmit)="onSubmit()" #formExpediente="ngForm">
   

    <p>
        <label>Seleccione el Id Cita</label>
        <select class="form-control" [(ngModel)]="expediente.id_cita" name="opcionSeleccionado">
            <option disabled value="Selecciona">Selecciona</option>
            <option *ngFor="let u of unidadesExpe" value="{{u.id_cita}}">
                {{u.id_cita}} - {{u.nombre_mascota}}
                
            </option>
        </select>
    </p>  

    <p>
        <mat-form-field>
            <input matInput name="nombre" [(ngModel)]="expediente.descripcion_expediente"
                type="text"
                placeholder="Ingrese el nuevo expediente">
        </mat-form-field>
    </p>

    <p>
        <button type="submit" mat-flat-button color="accent">Guardar</button>
        &nbsp;
        <button (click)="volver()" type="button" mat-flat-button color="primary">Volver</button>
    </p>
</form>
