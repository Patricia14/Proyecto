<h2>Registro de expediente <mat-icon>create</mat-icon>
</h2>
<form  [formGroup]="angForm" (ngSubmit)="onSubmit()" #formExpediente="ngForm">

    <p>
        <label>Selecciona la cita</label>
        <select class="form-control" [(ngModel)]="opcionSeleccionadoExpe" name="opcionSeleccionadoExpe" (change)="prueba($event)"> 
            <option disabled value="Selecciona">Selecciona</option>
            <option *ngFor="let u of unidadesExpe" value="{{u.id_cita}}">
                {{u.id_cita}} - {{u.nombre_mascota}}
                
            </option>
        </select>
    </p>
    <br>
    <br>
    <br>

    <p>

        <mat-form-field>
            
                <div class="form-group">
                    <input matInput name="descripcion" [(ngModel)]="expedientesModel.descripcion_expediente" type="text" formControlName="descripcion" placeholder="Ingrese Expediente" autocomplete="off" class="form-control input-sm" required="true">
                    <div *ngIf="descripcion.invalid && (descripcion.dirty || descripcion.touched)" class="alert alert-danger">
        
                        <div *ngIf="descripcion.errors.required">
                            Descripci√≥n es requerido.
                        </div>
                        <div *ngIf="descripcion.errors.minlength">
                            Minimo 3 letras
                        </div>
                        <div *ngIf="descripcion.errors.pattern">
                            Solo letras
                        </div>
                    </div></div>
        </mat-form-field>
    </p>


    <p>
        <button type="submit" mat-flat-button color="accent" [disabled]="!angForm.valid">Guardar</button>
    </p>
</form>
