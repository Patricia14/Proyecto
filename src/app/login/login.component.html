                aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger"
                            [routerLink]="['/home']">Inicio</a></li>
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger"
                            *ngIf="loginbtn" [routerLink]="['/login']" routerLinkActive="active">Iniciar secci√≥n</a>
                    </li>
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger"

<div class="row">
    <div class="col-md-6 mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center">LOGIN</h1>
                <form [formGroup]="angForm" (ngSubmit)="postData(angForm)" autocomplete="off">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" formControlName="email" autocomplete="off"
                            class="form-control input-sm" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input type="password" name="Password" formControlName="password" autocomplete="off"
                            class="form-control input-sm" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
                </form>
                <div class="form-group mt-3">
                    <button (click)="log_google()" class="btn-floating btn-lg btn-gplus"><i
                            class="fab fa-google-plus-g"></i> Iniciar sesion con google</button>
                </div>
                <div class="form-group mt-3">
                    <p>Do you have an account?<a [routerLink]="['/registracion']"> Register</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
