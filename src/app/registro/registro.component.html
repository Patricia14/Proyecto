<div class="row">
    <div class="col-md-6 mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center">REGISTRO</h1>
                
                <form [formGroup]="angForm" (ngSubmit)="postdata(angForm)" autocomplete="off">
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" name="name" formControlName="name" autocomplete="off"
                            class="form-control input-sm" placeholder="Nombre" required="true">
                        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">

                            <div *ngIf="name.errors.required">
                                Nombre del cliente es requerido.
                            </div>
                            <div *ngIf="name.errors.minlength">
                                Minimo 3 letras
                            </div>
                            <div *ngIf="name.errors.pattern">
                                Solo letras
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input type="text" name="apellido" formControlName="apellido" autocomplete="off"
                            class="form-control input-sm" placeholder="Apellido" required="true">
                        <div *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)"
                            class="alert alert-danger">

                            <div *ngIf="apellido.errors.required">
                                Apellido del cliente es requerido.
                            </div>
                            <div *ngIf="apellido.errors.minlength">
                                Minimo 3 letras
                            </div>
                            <div *ngIf="apellido.errors.pattern">
                                Solo letras
                            </div>
                        </div>

                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" formControlName="email" autocomplete="off"
                            class="form-control input-sm" placeholder="Email" required="true">
                        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">

                            <div *ngIf="email.errors.required">
                                Email es requerido.
                            </div>
                            <div *ngIf="email.errors.minlength">
                                Minimo 3 letras
                            </div>
                            <div *ngIf="email.errors.pattern">
                                formato de email invalido
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input type="password" name="Password" formControlName="password" autocomplete="off"
                            class="form-control input-sm" placeholder="Password" required="true">
                        <div *ngIf="password.invalid && (password.dirty || password.touched)"
                            class="alert alert-danger">

                            <div *ngIf="password.errors.required">
                                El password es requerido.
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block"
                        [disabled]="!angForm.valid">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
