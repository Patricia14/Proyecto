<h2>Agregar Usuario <mat-icon>perm_identity</mat-icon>
</h2>
<form (ngSubmit)="onSubmit()" #formCatalogo="ngForm">
    <p>

        <mat-form-field>
            <input matInput name="nombre" [(ngModel)]="usuarioModel.nombre" type="text" placeholder="Nombre">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field>
            <input matInput name="apellido" [(ngModel)]="usuarioModel.apellido" type="text" placeholder="Apellido">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field>
            <input matInput name="email" [(ngModel)]="usuarioModel.email" type="text" placeholder="Correo electronico">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field>
            <input matInput name="password" [(ngModel)]="usuarioModel.password" type="password"
                placeholder="ContraseÃ±a">
        </mat-form-field>
    </p>
    <p>
        <label>Seleccione el tipo de usuario</label>
        <select class="form-control" [(ngModel)]="opcionSeleccionado" name="opcionSeleccionado">
            <option disabled value="Selecciona">Selecciona</option>
            <option *ngFor="let u of unidades" value="{{u}}">
                {{u}}
            </option>
        </select>
    </p>
    <br>
    <br>
    <p>
        <button type="submit" mat-flat-button color="accent">Guardar</button>
    </p>
</form>
