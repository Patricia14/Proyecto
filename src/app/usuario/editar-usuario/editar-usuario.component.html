<h2>Editar usuario <mat-icon>perm_identity</mat-icon></h2>
<form (ngSubmit)="onSubmit()" #formMascota="ngForm">
    <p>
        <mat-form-field>
            <input matInput name="nombre" [(ngModel)]="usuario.nombre_usuario"
                type="text"
                placeholder="Nombre">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field>
            <input matInput name="apellido" [(ngModel)]="usuario.apellido_usuario"
                type="text"
                placeholder="Apellido">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field>
            <input matInput name="correo" [(ngModel)]="usuario.correo_usuario"
                type="text"
                placeholder="Correo electronico">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field>
            <input matInput name="password" [(ngModel)]="usuario.password_usuario"
                type="password"
                placeholder="Password">
        </mat-form-field>
    </p>
    <p>
        <label>Seleccione el tipo de usuario</label>
        <select class="form-control" [(ngModel)]="usuario.nombre_tipo_usuario" name="opcionSeleccionado">
            <option disabled value="Selecciona">Selecciona</option>
            <option *ngFor="let u of unidades" value="{{u}}">
                {{u}}
            </option>
        </select>
    </p>  
    <p>
        <button type="submit" mat-flat-button color="accent">Guardar</button>
        &nbsp;
        <button (click)="volver()" type="button" mat-flat-button color="primary">Volver</button>
    </p>
</form>
