<h2>Listado de usuarios</h2>
<table mat-table [dataSource]="usuarios" class="mat-elevation-z8" style="width: 100%;">
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.nombre_usuario}} </td>
    </ng-container>
    <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef>Apellido</th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.apellido_usuario}} </td>
    </ng-container>
    <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef>Correo electronico</th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.correo_usuario}} </td>
    </ng-container>
    <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef>Tipo de usuario</th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.nombre_tipo_usuario}} </td>
    </ng-container>
    <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef>Editar</th>
        <td mat-cell *matCellDef="let usuario">
            <a mat-icon-button [routerLink]="['/usuarios/editar', usuario.id_usuario ]">
                <mat-icon color="primary">edit</mat-icon>
            </a>
        </td>
    </ng-container>
    <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let usuario">
            <button (click)="eliminarUsuario(usuario)" mat-icon-button>
                <mat-icon color="warn">delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['nombre', 'apellido', 'correo', 'tipo', 'editar', 'eliminar']"></tr>
    <tr mat-row *matRowDef="let fila; columns: ['nombre', 'apellido', 'correo', 'tipo', 'editar', 'eliminar'];"></tr>
</table>
